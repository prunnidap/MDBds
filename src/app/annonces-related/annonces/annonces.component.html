<p></p>
<div class="card">
  <h5 class="card-header">{{annonces.type}}</h5>
  <img *ngIf="annonces.image != '';"src="{{annonces.image}}" class="card-img-top" alt="image">
  <div class="card-body">
    <h5 class="card-title">{{annonces.titre}}</h5>
    <p class="card-text">{{annonces.extrait}}</p>
    <a class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target] = "'#annonce'+annonces.id">Lire</a>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" [id]="'annonce'+annonces.id" tabindex="-1" [attr.aria-labelledby]="'annonceModal'+annonces.id" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [id]="'annonceModal'+annonces.id">{{annonces.titre}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{annonces.contenu}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Retour</button>
      </div>
    </div>
  </div>
</div>
